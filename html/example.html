 <body>
 <!--超链接-->
<a href="http://www.baidu.com" target="_blank">baidu</a>
<!--连接到邮箱-->
<a href="mailto:a1882367188@qq.com">联系负责人</a>
<!--表格-->
<table  border="1" cellpadding="0" cellspacing="0" width="300" bgcolor="yellow">
<caption>表格标题</caption>
<tr>
<th colspan="4">数字</th>
</tr>
<tr>
<td align="center" rowspan="3">1</td>
<td>2</td>
<td>3</td>
<td>4</td>
</tr>
<tr>
<td align="center">2</td>
<td align="center">3</td>
<td align="center">4</td>
</tr>
<tr>
<td align="right">2</td>
<td align="right">3</td>
<td align="right">4</td>
</tr>
</table>
<!--无序列表 type可以取 disc 、 circle 、 square-->
<ul type="circle">
<li>中国城市</li>
<li>中国城市</li>
<li>中国城市</li>
<li>中国城市</li>
<li>中国城市</li>
</ul>
<!--有序列表 type用于指定用什么来显示, start 表示从第几开始计算.-->
<ol type="i" start="3">
<li>中国城市</li>
<li>中国城市</li>
<li>中国城市</li>
<li>中国城市</li>
<li>中国城市</li>
</ol>
