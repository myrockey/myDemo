<html>
<head>
<title>表单元素</title>
</head>
<body>
<form action="ok.html" method="post">
你最喜欢的城市:
<input type="checkbox" name="cities" value="shenzhen" />深圳
<input type="checkbox" name="cities" value="guangzhou" />广州
<input type="checkbox" name="cities" value="dongguan" />东莞
<br />
您的性别：
<input type="radio" name="sex" value="man">男
<input type="radio" name="sex" value="woman">女
<br />
隐藏域的使用：
<input type="hidden" name="data" value="ok" />
<br />
下拉列表<br />
请选择你的出生地：
<select name="address" size=3 multiple>
<option value="sichuang">四川</option>
<option value="beijing">北京</option>
<option value="xizang">西藏</option>
</select><br />
<!--文本域-->
<textarea name="mytextarea" cols="40" rows="10"></textarea><br />
<!--文件上传的控件-->
<input type="file" name="myfile" />上传文件<br />
<!--这是一个图片按钮-->
<input type="image" src="image1.jpg" />
</form>
</body>
</html>
